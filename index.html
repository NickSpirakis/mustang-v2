<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width-device-width, initial-scale-1"/>
    <title>Mustang Version 2</title>
    <link rel="stylesheet" href="styles.css">

    <!--auto-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <style>
            .ui-aitocomplete-loading {
                background: white url("images/ui-anim_basic_16x16.gif") right center no-repeat;
            }
        </style>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <script type="text/javascript">
                $(function(){
                    $("#zipID").autocomplete({
                        souce: ["60101", "60102", "60103"],
                        minLength: 2
                    });
                });
            </script>
    <!--end auto-->
</head>
<body>

    <header>    
     <h1>Mustang Version 2</h1>
    </header>
    <!------------------------------------------------------------------------------------>

    <div id="myTable">
        <table>
            <tr>
                <td>Name:</td>
                <td> 
                    <input id="nameID" type="text" value="" size="20">
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input id="emailID" type="text" value="" size="20">
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <input id="cityID" type="text" value="" size="20">
                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <input id="stateID" type="text" value="" size="20" onkeypress="keyPressed()">
                </td>
            </tr>
            <tr>
                <td>Zip</td>
                <td>
                    <input id="zipID" type="text" value="" size="20" onfocus="zipFocusFunction()" onblur="zipBlurFunction()">
                </td>
            </tr>

        </table>

    </div>

    <div id="tableButtons">
        <table>
            <tr id="topButton">
                <td><button type="button" onclick="previous()">Previous</button></td>
                <td><button type="button" autofocus onclick="next()">Next</button>
            </td>
            <tr id="lowButton">
                <td><button type="button" onclick="add()">New</button></td>
                <td><button type="button" onclick="remove()">Delete</button>
            </td>
            </tr>
        </table>
    </div>

    <!------------------------------------------------------------------------------------>
    <button id="btn">Fetch Information</button>
    <div id="people-info"></div>


    
    <button id="btn2">Fetch Contact</button>

    <div id="contact-info"></div>

    <script src="index.js"></script>
</body>
</html>
